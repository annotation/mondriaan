generic:
  author: Piet Mondriaan
  title: Letters
  language: nl
  converter: Dirk Roorda (Text-Fabric)
  sourceFormat: TEI
  descriptionTf: Critical edition
  institute1: HuC (Humanities Cluster) Amsterdam
  institute2: Huygens Instituut Amsterdam
  institute3: RKD (Nederlands Instituut voor Kunstgeschiedenis) Den Haag
  contributors1: |-
    Hennie Brugman, Hayco de Jong, Bram Buitendijk, Sebastiaan van Daalen, Dirk Roorda
  contributors2: |-
    Leo Jansen, Peter Boot, Beatrice Nava, Mariken Teeuwen
  contributors3: |-
    "Wietse Coppes, Sabine Craft-Giepmans, Reinier van 't Zelfde"
extra:
  msid:
    meta:
      description: >-
        The manuscript identifier of a letter; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - idno
      - msIdentifier
      - msDesc
      - sourceDesc
    nodeType: letter
  letterid:
    meta:
      description: >-
        The identifier of a letter; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - idno:
          type: letterId
      - altIdentifier
      - msIdentifier
      - msDesc
      - sourceDesc
    nodeType: letter
  country:
    meta:
      description: >-
        The country of preservation of a letter; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - country
      - msIdentifier
      - msDesc
      - sourceDesc
    nodeType: letter
  institution:
    meta:
      description: >-
        The place where a letter is preserved; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - institution
      - msIdentifier
      - msDesc
      - sourceDesc
    nodeType: letter
schema: MD
prelim: true
wordAsSlot: false
procins: true
parentEdges: true
siblingEdges: true
pageModel:
  model: II
  element: div
  attributes:
    type:
    - original
    - translation
    - postalData
  pbAtTop: true
  nodeType: page
sectionModel: 
  model: I
  levels:
  - folder
  - letter
  - chunk
