generic:
  author: Piet Mondriaan
  title: Letters
  language: nl
  converter: Dirk Roorda (Text-Fabric)
  sourceFormat: TEI
  descriptionTf: Critical edition
  institute1: HuC (Humanities Cluster) Amsterdam
  institute2: Huygens Instituut Amsterdam
  institute3: RKD (Nederlands Instituut voor Kunstgeschiedenis) Den Haag
  contributors1: |-
    Hennie Brugman, Hayco de Jong, Bram Buitendijk, Sebastiaan van Daalen, Dirk Roorda
  contributors2: |-
    Leo Jansen, Peter Boot, Beatrice Nava, Mariken Teeuwen
  contributors3: |-
    "Wietse Coppes, Sabine Craft-Giepmans, Reinier van 't Zelfde"

models:
  - MD
  - artwork
templates:
  - letter
  - bibliolist
  - artworklist
adaptations:
  - md
templateTrigger: "?editem@template"
adaptationTrigger: "?editem@adaptation"
prelim: true
wordAsSlot: false
procins: true
parentEdges: true
siblingEdges: true
pageModel:
  model: II
  element: div
  attributes:
    type:
    - original
    - translation
    - postalData
  pbAtTop: true
  nodeType: page
sectionModel: 
  model: I
  levels:
  - folder
  - file
  - chunk
  backMatter: backmatter

extra:
  msid:
    meta:
      description: >-
        The manuscript identifier of a letter; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - idno
      - msIdentifier
      - msDesc
      - sourceDesc
    nodeType: letter
  letterid:
    meta:
      description: >-
        The identifier of a letter; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - idno:
          type: letterId
      - altIdentifier
      - msIdentifier
      - msDesc
      - sourceDesc
    nodeType: letter
  country:
    meta:
      description: >-
        The country of preservation of a letter; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - country
      - msIdentifier
      - msDesc
      - sourceDesc
    nodeType: letter
  institution:
    meta:
      description: >-
        The place where a letter is preserved; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - institution
      - msIdentifier
      - msDesc
      - sourceDesc
    nodeType: letter
  correspondent:
    meta:
      description: >-
        The person that Mondriaan corresponded with; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - name
      - correspAction:
          type: received
      - correspDesc
      - profileDesc
    nodeType: letter
  sender:
    meta:
      description: >-
        The sender of the letter; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - name
      - correspAction:
          type: sent
      - correspDesc
      - profileDesc
    nodeType: letter
  period:
    meta:
      description: >-
        The date of the letter in YYYY-MM-DD; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - date@when
      - correspAction:
          type: sent
      - correspDesc
      - profileDesc
    nodeType: letter
  periodlong:
    meta:
      description: >-
        The date of the letter as description; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - date
      - correspAction:
          type: sent
      - correspDesc
      - profileDesc
    nodeType: letter
  location:
    meta:
      description: >-
        The place from where the letter is sent; «base»
      valueType: str 
      conversionMethod: derived
      conversionCode: tt
    path:
      - placeName
      - correspAction:
          type: sent
      - correspDesc
      - profileDesc
    nodeType: letter
  personref:
    meta:
      description: >-
        Reference key to the details of a person; «base»
      valueType: str
      conversionMethod: derived
      conversionCode: tt
    path:
      - rs@ref:
          type: person
    nodeType: rs
  artmondriaanref:
    meta:
      description: >-
        Reference key to the details of an artwork by Mondriaan; «base»
      valueType: str
      conversionMethod: derived
      conversionCode: tt
    path:
      - rs@key:
          type: artwork-m
    nodeType: rs

  artref:
    meta:
      description: >-
        Reference key to the details of an artwork; «base»
      valueType: str
      conversionMethod: derived
      conversionCode: tt
    path:
      - rs@key:
          type: artwork
    nodeType: rs

  exhibitionref:
    meta:
      description: >-
        Reference key to the details of an exhibition; «base»
      valueType: str
      conversionMethod: derived
      conversionCode: tt
    path:
      - rs@key:
          type: exhibition
    nodeType: rs
